<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <picture><img src="images/image-1.jpg" alt="image-1"></picture>
            </div>
            <div class="slide">
                <picture><img src="images/image-2.jpg" alt="image-2"></picture>
            </div>
            <div class="slide">
                <div class="slide">
                    <h1>This is Content</h1>
                    <p>This is custom HTML Content</p>
                </div>
            </div>

        </div>
        <button class="prev">&#10094</button>
        <button class="next">&#10095</button>
        <div class="dots"></div>




        <script src="js/script.js"></script>
</body>

</html>
