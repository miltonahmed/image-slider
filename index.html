<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Slider Wrapper -->
    <div class="slider">

        <!-- All Slides Container -->
        <div class="slides">

            <!-- Slide 1: Image -->
            <div class="slide">
                <picture>
                    <img src="images/image-1.jpg" alt="image-1">
                </picture>
            </div>

            <!-- Slide 2: Image -->
            <div class="slide">
                <picture>
                    <img src="images/image-2.jpg" alt="image-2">
                </picture>
            </div>

            <!-- Slide 3: Image -->
            <div class="slide">
                <picture>
                    <img src="images/image-3.jpg" alt="image-3">
                </picture>
            </div>

            <!-- Slide 4: Custom HTML Content -->
            <div class="slide">
                <div class="custom_content">
                    <h1>This is Content</h1>
                    <p>This is custom HTML Content</p>
                </div>
            </div>

        </div>

    </div>

    <!-- Previous Button -->
    <button class="prev">&#10094;</button>

    <!-- Next Button -->
    <button class="next">&#10095;</button>

    <!-- Dots Navigation (filled via JavaScript) -->
    <div class="dots"></div>




    <script src="js/script.js"></script>
</body>

</html>
